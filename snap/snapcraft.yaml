name: jdim
adopt-info: jdim
license: "GPL-2.0"

confinement: strict
base: core18
grade: stable
icon: jdim.png

# https://snapcraft.io/blog/gnome-3-34-snapcraft-extension
parts:
  jdim:
    plugin: autotools
    source: https://github.com/JDimproved/JDim.git
    source-type: git
    source-branch: master
    source-depth: 1
    configflags:
      - --disable-compat-cache-dir
      - --with-pangolayout
      - --with-xdgopen
    build-environment:
      # https://wiki.debian.org/Hardening
      - CFLAGS: "$(dpkg-buildflags --get CFLAGS)"
      - CPPFLAGS: "$(dpkg-buildflags --get CPPFLAGS)"
      - CXXFLAGS: "$(dpkg-buildflags --get CXXFLAGS)"
      - LDFLAGS: "$(dpkg-buildflags --get LDFLAGS)"
    build-packages:
      - autoconf-archive
      - build-essential
      - git
      - libgnutls28-dev
      - libsigc++-2.0-dev
    stage-packages:
      # gnome-3-34 extension does not bundle the shared library.
      - libsigc++-2.0-0v5
    override-build: |
      set -eu
      snapcraftctl build
      strip -s ${SNAPCRAFT_PART_INSTALL}/bin/jdim
      VER="$(${SNAPCRAFT_PART_INSTALL}/bin/jdim -V | sed -n -e '1s%^[^0-9]*\([^-]\+\)-\([^(]\+\)(git:\([0-9a-f]\+\).*$%\1-\2-\3%p')"
      echo "version ${VER}"
      snapcraftctl set-version "${VER}"
    override-prime: |
      set -eu
      snapcraftctl prime
      sed --in-place -e 's|^Icon=.*|Icon=\${SNAP}/share/icons/hicolor/48x48/apps/jdim.png|' \
      ${SNAPCRAFT_PRIME}/share/applications/jdim.desktop
    parse-info: [jdim.metainfo.xml]

apps:
  jdim:
    command: bin/jdim
    common-id: com.github.jdimproved.JDim
    desktop: share/applications/jdim.desktop
    extensions: [gnome-3-34]
    plugs:
      - home
      - network
    command-chain:
      - snap/command-chain/desktop-launch
